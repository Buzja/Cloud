<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 Audio</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="controls.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        #wrapper {
            width: 60%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>HTML5 Custom Player</h1>
        <div class="audio-player">
            <audio>
                <source src="../bell.mp3">
                <source src="../doberman.mp3">
            </audio>
            <button class="play controls button"></button>
            <progress class="progress custom-progress" value="0" max="1"></progress>
            <progress class="volume custom-progress" value="0.5" max="1"></progress>
        </div> 
    </div>
</body>
</html>
